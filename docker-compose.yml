version: "3"
services:
  web:
    build: .
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - .:/rails
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: "username"
      POSTGRES_PASSWORD: "password"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d